<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>
<table>

{% for post in posts %}
    <div>
     <tr>
<td> {{ post.first_name }}</td>
<td> {{ post.last_name }}</td>
<td> {{ post.address }}</td>
<td> {{ post.lat }}</td>
<td> {{ post.lot }}</td>
<td> {{ post.phone_number }}</td>
</tr>
    </div>
{% endfor %}
</table>
    </body>
</html>
